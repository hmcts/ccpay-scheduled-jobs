language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  - provider: script
    script: ./gradlew bintrayUpload
    skip_cleanup: true
    on:
      repo: hmcts/ccpay-scheduled-jobs
      tags: true
  - provider: releases
    api_key:
      secure:
    file_glob: true
    file: build/libs/scheduled-jobs-*.jar
    skip_cleanup: true
    on:
      repo: hmcts/ccpay-scheduled-jobs
      tags: true
env:
  global:
    - secure:
    - secure:
