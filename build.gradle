plugins {
    id 'java'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
    //compile group: 'com.amdelamar', name: 'jotp', version: '1.2.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    //compile group: 'at.bestsolution.efxclipse.eclipse', name: 'com.google.gson', version: '2.2.4'
}
jar {
    manifest {
        attributes(
                'Main-Class': 'JobProcessorApplication',
        )
    }
}

task fatJar(type: Jar) {
    manifest.from jar.manifest
    classifier = 'all'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}

task copyJar(type: Copy) {
    from fatJar // here it automatically reads jar file produced from jar task
    into 'App_Data/jobs/triggered/status-update'
}
build.dependsOn copyJar